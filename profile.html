    <div class="container mb-3 main-content">
        <h2>Thông tin cá nhân</h2>
        <form id="profile-form">
            <div class="row">
                <div class="col-lg-3 text-center">
                    <img class="rounded-circle w-75" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="" style="aspect-ratio: 1/1;">
                </div>

                <div class="col-lg">
                    <div class="mb-3">
                        <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Nhập vào họ và tên" name="fullname">
                        <div class="text-danger" id="fullname-error"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Tuổi</label>
                            <input type="number" class="form-control" placeholder="Nhập vào tuổi" name="age">
                        </div>

                        <div class="col">
                            <label class="form-label">Giới tính</label>
                            <select name="gender" class="form-select">
                                <option>Nam</option>
                                <option>Nữ</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mục đích tập luyện</label>
                        <select multiple name="purposes" class="form-select">
                            <option>Tập GYM Cải thiện vấn đề sức khoẻ</option>
                            <option>Tập GYM chuyên nghiệp</option>
                            <option>Tập GYM để bổ trợ bộ môn khác</option>
                            <option>Tập GYM giúp bạn kỷ luật với cuộc sống</option>
                            <option>Mục tiêu khác</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" placeholder="Nhập vào email" name="email" disabled>
                    </div>

                    <button class="btn btn-success mb-3">Lưu lại</button>
                    <button type="button" class="btn btn-warning float-end" data-bs-toggle="modal" data-bs-target="#change-password-modal"><i class="fas fa-lock"></i> Đổi mật khẩu</button>

                </div>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="change-password-modal" tabindex="-1" aria-labelledby="change-password-modal" aria-hidden="true">
            <form class="modal-dialog" id="change-password-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Đổi mật khẩu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Nhập vào mật khẩu" name="newPassword">
                            <div class="text-danger" id="new-password-error"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Nhập vào xác nhận mật khẩu" name="confirmNewPassword">
                            <div class="text-danger" id="confirm-new-password-error"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Hoàn tất</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <div class="d-flex mb-3">

                        <div><a href="#" class="fw-bold">nganha030204@gmail.com</a></div>
                    </div>

                    <div class="d-flex mb-3">
                        <div class="rounded-circle bg-secondary me-2 d-flex justify-content-center align-items-center" style="width: 30px; height: 30px;"><i class="fas fa-phone"></i></div>
                        <div><b>+1 410 399 8788</b></div>
                    </div>

                    <div class="d-flex">
                        <div class="rounded-circle bg-secondary me-2 d-flex justify-content-center align-items-center" style="width: 30px; height: 30px;"><i class="fas fa-map"></i></div>
                        <div><b>Baltimore,Maryland</b></div>
                    </div>

                </div>

                <div class="col-lg">
                    <div class="fw-bold mb-3">Giới thiệu</div>
                    <div class="mb-3 text-secondary">
                        Website cung cấp bài tập rèn luyện sức khoẻ tại nhà theo nhu cầu
                    </div>

                    <div class="fw-bold mb-3">Subscribe us</div>
                    <button class="btn btn-secondary me-3"><i class="fab fa-facebook"></i></button>
                    <button class="btn btn-secondary me-3"><i class="fab fa-youtube"></i></button>
                    <button class="btn btn-secondary me-3"><i class="fab fa-twitter-square"></i></button>
                </div>

            </div>
        </div>
    </footer>
